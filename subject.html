<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Resources</title>
    <link rel="stylesheet" href="library.css"> <!-- Link to the CSS file for consistent styling -->
</head>
<body>
    <h1>Subject Resources</h1>
    
    <div class="week-container">
        <ul>
            <!-- Week 1 -->
            <li>
                <div class="week-btn">
                    <div class="week-background">
                        <img src="week1.jpg" alt="Week 1">
                        <span>Week 1</span>
                    </div>
                    <div class="week-actions">
                        <a href="week1.pdf" download>Download</a> | 
                        <a href="week1.pdf" target="_blank">View</a>
                    </div>
                </div>
            </li>

            <!-- Week 2 -->
            <li>
                <div class="week-btn">
                    <div class="week-background">
                        <img src="week2.jpg" alt="Week 2">
                        <span>Week 2</span>
                    </div>
                    <div class="week-actions">
                        <a href="week2.pdf" download>Download</a> | 
                        <a href="week2.pdf" target="_blank">View</a>
                    </div>
                </div>
            </li>

            <!-- Repeat similar structure for Week 3 to Week 12/13 -->
        </ul>
    </div>

    <script src="subject.js"></script> <!-- Include JS for any interactive functionality -->
</body>
</html>
