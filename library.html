<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Trimesters</title>
    <link rel="stylesheet" href="library.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>Select Trimester</h1>
    
    <div class="trimester-container">
        <!-- List of trimesters with animated dropdown for subjects -->
        <ul>
            <!-- Trimester 1 Dropdown -->
            <li>
                <button class="trimester-btn" onclick="toggleTrimester('trimester1-subjects')">Trimester 1</button>
                <ul class="subjects" id="trimester1-subjects">
                    <li>
                        <a class="subject-btn" href="subject.html">
                            <div class="subject-background">
                                <img src="subject1.jpg" alt="Subject 1">
                                <span>Subject 1</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="subject-btn" href="subject.html">
                            <div class="subject-background">
                                <img src="subject2.jpg" alt="Subject 2">
                                <span>Subject 2</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="subject-btn" href="subject.html">
                            <div class="subject-background">
                                <img src="subject3.jpg" alt="Subject 3">
                                <span>Subject 3</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="subject-btn" href="subject.html">
                            <div class="subject-background">
                                <img src="subject4.jpg" alt="Subject 4">
                                <span>Subject 4</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </li>

            <!-- Trimester 2 Dropdown -->
            <li>
                <button class="trimester-btn" onclick="toggleTrimester('trimester2-subjects')">Trimester 2</button>
                <ul class="subjects" id="trimester2-subjects">
                    <li>
                        <a class="subject-btn" href="subject.html?subject=1">
                            <div class="subject-background">
                                <img src="subject1.jpg" alt="Subject 1">
                                <span>Subject 1</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="subject-btn" href="subject.html?subject=2">
                            <div class="subject-background">
                                <img src="subject2.jpg" alt="Subject 2">
                                <span>Subject 2</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="subject-btn" href="subject.html?subject=3">
                            <div class="subject-background">
                                <img src="subject3.jpg" alt="Subject 3">
                                <span>Subject 3</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="subject-btn" href="subject.html?subject=4">
                            <div class="subject-background">
                                <img src="subject4.jpg" alt="Subject 4">
                                <span>Subject 4</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </li>

            <!-- Add similar structure for Trimester 3 through Trimester 12 -->
        </ul>
    </div>

    <!-- Include the JavaScript file -->
    <script src="library.js"></script>
</body>
</html>
